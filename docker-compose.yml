version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - .:/app
    working_dir: /app
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/tracker.db
      - GIN_MODE=debug
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8080/api
    restart: unless-stopped

volumes:
  frontend_node_modules:
